group 'com.arematics.minecraft.core'
version '0.3.2'

dependencies {
    //Provided for using AutoService Annotations
    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

}

def filesToCopy = copySpec{
    from 'build/libs/McCore-0.3.2.jar'
}

task copyFileToCityBuild(type:Copy) {
    with filesToCopy
    into new File('Server/Citybuild/plugins').absolutePath
}

copyFileToCityBuild.dependsOn(jar)


